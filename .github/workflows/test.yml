name: Run test jobs
on:
  pull_request:

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: plus3it/actions-workflows/.github/workflows/test.yml@84885d2116bdcaab046d6bf927127bb58cb74ae8
    with:
      mockstacktest-pytest-args: -v -k 'not create_inventory'
