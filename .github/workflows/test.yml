name: Run test jobs
on:
  pull_request:

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: plus3it/actions-workflows/.github/workflows/test.yml@3b8e48de2da8233d170c1d094932a562d9a36990
    with:
      mockstacktest-pytest-args: -v -k 'not create_request_payment and not create_intelligent_tiering and not create_inventory and not create_lifecycles'
